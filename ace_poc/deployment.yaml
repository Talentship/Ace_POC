apiVersion: apps/v1
kind: Deployment
metadata:
  name: investor_frontend
  labels:
    app: investor_frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: investor_frontend
  template:
    metadata:
      labels:
        app: investor_frontend
    spec:
      containers:
      - name: investor_frontend
        image: 844811022199.dkr.ecr.eu-central-1.amazonaws.com/investor-portal-frontend:ace-003
        imagePullPolicy: Always
        ports:
        - containerPort: 80
